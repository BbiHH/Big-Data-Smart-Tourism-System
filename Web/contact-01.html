                    <a href="#" class="navbar-brand">智慧旅游大数据系统 </a>


                    <!-- Responsive Menu Button -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

            </nav> <!-- End navbar -->
        </header> <!-- END HEADER -->

        <!-- HERO
            ============================================= -->
        <section id="page-hero" class="hero py-6">

            <div class="hero-center">

                <!-- breadcrumb Start -->
                <div class="container">
                    <div class="row hero-content text-center">
                        <div class="col-lg-9 mx-auto">
                            <h2>欢迎您提供您的评价</h2>
                            <nav aria-label="breadcrumb" class="d-flex flex-column align-items-center text-center">

                            </nav>
                        </div>
                    </div>
                </div> <!-- breadcrumb End -->

            </div> <!-- END HERO-CENTER -->
        </section> <!-- END HERO -->



        <!-- CONTACT
            ============================================= -->
        <section id="contact" class="contact bg-scroll py-6">
            <div class="container">

                <!-- Title -->
                <div class="section-title text-left">
                    <h3 class="sub-title base-color mb-2">提交评价</h3>
                    <h2 class="title text-dark">请您输入您对该景区的综合印象</h2>
                </div>


                <div class="row py-5 contact-container align-items-center">

                    <div class="col-md-4">
                        <div class="contact-infos">
                            <div class="contact-info" style="font-size:20px;font-weight:bold;padding-left:10px">
                                综合评价
                            </div>

                        </div>
                        <div class="contact-infos">
                            <div class="contact-info" style="border:1px solid #efe7e7;border-radius: 20px;">
                                <div class="col-lg-6" style="padding-top: 30pt;max-width: 100%;">
                                    <div class="skill-box pt-4 pt-lg-0 mt-4 mt-lg-0">
                                        <div class="skillbar clearfix" data-percent="95%" style="padding-left: 60pt;">
                                            <div class="skillbar-title"><span>景区环境</span></div>
                                            <div class="skillbar-bar" style="width: 0%;"></div>
                                            <div class="skill-bar-percent">0%</div>
                                        </div>
                                        <div class="skillbar clearfix " data-percent="85%" style="padding-left: 60pt;">
                                            <div class="skillbar-title"><span>管理水平</span></div>
                                            <div class="skillbar-bar" style="width: 0%;"></div>
                                            <div class="skill-bar-percent">0%</div>
                                        </div>
                                        <div class="skillbar clearfix" data-percent="75%" style="padding-left: 60pt;">
                                            <div class="skillbar-title"><span>旅客素质</span></div>
                                            <div class="skillbar-bar" style="width: 0%;"></div>
                                            <div class="skill-bar-percent">0%</div>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-md-8 text-md-left ">
                        <div class="col-lg-12 contact-form">

                            <form id="contactForm" class="form mt-2">
                                <div class="row">
                                    <div class="col-lg-6 form-item">
                                        <div class="form-group">
                                            <p>地点</p>
                                            <input name="name" id="name" type="text" class="form-control"
                                                placeholder="地点*" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 form-item">
                                        <div class="form-group">
                                            <p>时段</p>
                                            <input name="email" id="email" type="email" class="form-control"
                                                placeholder="时段*" required>
                                        </div>
                                    </div>
                                    <div class="col-12 form-item">
                                        <div class="form-group">
                                            <p>您的评价 </p>
                                            <textarea name="comments" id="comments" rows="2" class="form-control h-auto"
                                                placeholder="您的评价...*"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 text-left">
                                        <button type="button" class="btn btn-purple " id="submit-btn"
                                            onClick="sendEmail()" style="">提交</button>
                                        <div id="message" class="toast shadow-none main-btn bg-transparent" role="alert"
                                            aria-live="assertive" aria-atomic="true" data-delay="4000">
                                            <div class="toast-body d-inline-block"></div>
                                            <button type="button" class="pr-3 close" data-dismiss="toast"
                                                aria-label="Close">
                                                <span aria-hidden="true" class="lni-close"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form> <!-- End form -->
                        </div>
                    </div>

                </div>

            </div> <!-- End container -->
        </section> <!-- END CONTACT -->
