    <style media="all">
        .c-preloader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 4000;
            transition: visibility .3s cubic-bezier(.4, 0, 0, 1);
            visibility: visible;
            background-color: #231f20
        }

        .is-loaded .c-preloader {
            visibility: hidden
        }

        .c-preloader_inner {
            position: absolute;
            top: 50%;
            left: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translate3d(-50%, -50%, 0);
            transition: transform .3s cubic-bezier(.4, 0, 0, 1), opacity .3s cubic-bezier(.4, 0, 0, 1);
            opacity: 1
        }

        .is-loaded .c-preloader_inner {
            transform: translate3d(-50%, calc(-50% + 100px), 0);
            opacity: 0
        }

        .c-preloader_logo {
            width: 4.70588rem;
            height: 2.05882rem;
            color: #fff !important;
            margin-bottom: 3.52941rem
        }

        .c-preloader_spinner {
            position: absolute;
            left: 50%;
            bottom: -60px;
            margin-left: -30px;
            width: 60px;
            height: 60px;
            transform: scale(1);
            display: flex;
            justify-content: center;
            align-items: center
        }

        .c-preloader_spinner svg {
            width: 1.75em;
            transform-origin: center;
            -webkit-animation: spinnerRotate 2s linear infinite;
            animation: spinnerRotate 2s linear infinite
        }

        .c-preloader_spinner circle {
            fill: none;
            stroke: #fff;
            stroke-width: 2;
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
            stroke-linecap: round;
            -webkit-animation: spinnerDash 1.5s ease-in-out infinite;
            animation: spinnerDash 1.5s ease-in-out infinite
        }

        @-webkit-keyframes spinnerRotate {
            to {
                transform: rotate(1turn)
            }
        }

        @keyframes spinnerRotate {
            to {
                transform: rotate(1turn)
            }
        }

        @-webkit-keyframes spinnerDash {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0
            }

            50% {
                stroke-dasharray: 90, 200;
                stroke-dashoffset: -35px
            }

            to {
                stroke-dashoffset: -125px
            }
        }

        @keyframes spinnerDash {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0
            }

            50% {
                stroke-dasharray: 90, 200;
                stroke-dashoffset: -35px
            }

            to {
                stroke-dashoffset: -125px
            }
        }
    </style>
